<body>

<h1>Day 1</h1>

<div>
    <button id="click-button">
        Logging to console
    </button>
</div>

<script>
    var button = document.getElementById("click-button");

    function clickHandler1(statment) {
        console.log(statment)
    }

    function clickHandler2(statment) {
        console.log(statment)
        button.removeEventListener("click", clickHandler2)
    }


    button.onclick = function () {
        clickHandler1("click clack1");
    };
    button.addEventListener("click", function() { clickHandler2("click clack 2") } );
</script>

</body>
