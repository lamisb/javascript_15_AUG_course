<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

  <div id="change-it">
    <p>
      <strong>Title:</strong>
      <span id="title">...</span>
    </p>
  </div>

  <button id="load-it">LOAD-DATA</button>

  <script type="text/javascript">
    $("#load-it").on('click', function(){
      var root = 'https://jsonplaceholder.typicode.com';
      $.ajax({
        url: root + '/posts/1', method: 'GET'
      }).then(function(data) {
        $("#change-it #title").text(data.title)
      });
    })
  </script>

  </body>
</html>
